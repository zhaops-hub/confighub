server:
  port: 8003

spring:
  application:
    name: productservice

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        physical_naming_strategy: com.zhaops.productservice.product.util.HibernatePhysicalNamingNamingStrategy
    database: H2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./dbh2/dbc2m;AUTO_SERVER=TRUE
    username: sa
    password:
    schema: classpath:schema.sql
    data: classpath:data.sql
    platform: h2


  h2:
    console:
      enabled: true
      path: /h2


feign:
  hystrix:
    enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://172.16.100.177:8000/eureka


hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
